<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
        <form>
                <!--1. Campos de Texto (Input de tipo texto)-->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br>

                <!--2. Campos de Senha (Input de tipo senha)-->
                <!--Usado para capturar uma senha. Os caracteres digitados são ocultados.-->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br>

                <!--3. Campos de E-mail (Input de tipo e-mail)-->
                <!--Usado para capturar um endereço de e-mail. Pode validar o formato do e-mail automaticamente.-->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"><br>

                <!--4. Campos de Telefone (Input de tipo telefone)-->
                <!--Usado para capturar números de telefone.-->
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"><br>

                <!--5. Campos de URL (Input de tipo URL)-->
                <!--Usado para capturar URLs (endereços da web).-->
                <label for="url">Website:</label>
                <input type="url" id="url" name="url"><br>

                <!--6. Campos de Número (Input de tipo número)-->
                <!--Usado para capturar números inteiros ou decimais. Pode incluir limites para o valor.-->
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade"><br>

                <!--7. Campos de Data (Input de tipo data)-->
                <!--Usado para capturar uma data no formato (YYYY-MM-DD).-->
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento"><br>

                <!--8. Campos de Hora (Input de tipo hora)-->
                <!--Usado para capturar uma hora no formato (HH:MM).-->
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora"><br>

                <!--9. Campos de Arquivo (Input de tipo arquivo)-->
                <!--Usado para permitir que o usuário envie um arquivo do seu dispositivo.-->
                <label for="arquivo">Escolha um arquivo:</label>
                <input type="file" id="arquivo" name="arquivo"><br>

                <!--10. Caixas de Seleção (Checkbox)-->
                <!--Usado para capturar uma escolha binária (marcado ou desmarcado).-->
                <label for="aceite">Aceito os Termos de Serviço:</label>
                <input type="checkbox" id="aceite" name="aceite"><br>

                <!--11. Botões de Rádio (Radio button)-->
                <!--Usado para capturar uma escolha única em um grupo de opções.-->
                <label for="masculino">Masculino:</label>
                <input type="radio" id="masculino" name="genero" value="masculino"><br>
                <label for="feminino">Feminino:</label>
                <input type="radio" id="feminino" name="genero" value="feminino"><br>

                <!--12. Botões de Envio (Submit)-->
                <!--Usado para enviar o formulário.-->
                <label for="enviar">Enviar</label>
                <input type="submit" id="enviar"><br>

                <!--13. Botões de Redefinir (Reset)-->
                <!--Usado para redefinir todos os campos do formulário para seus valores iniciais.-->
                <label for="reset">Redefinir</label>
                <input type="reset" id="reset"><br>

                <!--14. Botões de Imagem (Image Input)-->
                <!--Usado para enviar uma imagem em vez de um botão padrão.-->
                <label for="imagem">Enviar Imagem:</label>
                <input type="image" src="imagem.jpg" id="imagem"><br>

                <!--15. Áreas de Texto (Textarea)-->
                <!--Usado para capturar texto de várias linhas.-->
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios"></textarea><br>

                <!--16. Seleção (Select - Lista suspensa)-->
                <!--Usado para criar uma lista suspensa com várias opções.-->
                <label for="fruta">Escolha uma fruta:</label>
                <select id="fruta" name="fruta">
                <option value="banana">Banana</option>
                <option value="maca">Maçã</option>
                <option value="laranja">Laranja</option>
                </select><br>

                <!--17. Botões de Imagem (Input tipo imagem)-->
                <!--Usado para enviar uma imagem como botão de envio.-->
                <label for="imagem">Enviar imagem:</label>
                <input type="image" src="imagem.jpg" id="imagem"><br>

                <!--18. Botões (Button)-->
                <!--Usado para criar um botão com ação definida via JavaScript.-->
                <label for="botao">Clique aqui:</label>
                <button id="botao" type="button" onclick="alert('Botão clicado!')">Clique-me!</button><br>


            </select>
        </form>
</body>
</html>
