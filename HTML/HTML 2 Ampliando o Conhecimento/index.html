<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais </title>
</head>
<body>

    <input list="browsers" type="search" name="search">
    <datalist id="browsers">
        <option value="Google Chorme">
        <option value="Mozila Firefox">
        <option value="Microsoft Edge">
        <option value="Safari">
        <option value="Opera">
    </datalist><br>
    <select name="browsers">
        <option value="chrome">Google Chorme</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </select>
</body>
</html>
